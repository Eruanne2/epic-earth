<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPIC Earth</title>
  <link rel="shortcut icon" href="#">
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="reset.css"/> 
  <link rel="stylesheet" type="text/css" href="style.css"/> 
</head>
<body>
  <h1 class="main-header">Earth Observatory by Date</h1>
  <aside>
    <h1>Wanna see something cool? Look at: </h1>
    <ul>
      <li>Feb 11, 2021</li>
      <li>-date for solar eclipse-</li>
      <li>-etc-</li>
    </ul>
  </aside>
  <main>
    <div class="image-container">
      <img class="arrow left" src="arrow-left.png">
      <img class="arrow right" src="arrow-right.png">
      <img id="earth-image"/>
    </div>
    <label for="date-input"></label>
    <input type="date" id="date-input"/>
    <p>All photos taken by the <a href="https://epic.gsfc.nasa.gov/about/api">Earth Polychromatic Imaging Camera</a></p>
  </main>
