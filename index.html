<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPIC Earth</title>
  <link rel="shortcut icon" href="#">
  <script type="text/javascript" src="app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="reset.css"/> 
  <link rel="stylesheet" type="text/css" href="style.css"/> 
</head>

<body>
  <h1 class="main-header">Earth Observatory by Date</h1>
  <aside>
    <h1>Notable Dates: </h1>
    <ul>
      <li id='feb-11-21'>February 11, 2021</li>
      <li id='oct-2-20'>October 2, 2020</li>
      <li id='aug-21-17'>August 21, 2017</li>
    </ul>
  </aside>
  <main>
    <div>
      <div class="image-container">
        <img class="arrow left" src="arrow-left.png">
        <img class="arrow right" src="arrow-right.png">
        <img id="earth-image" />
        <div class="loading-background hidden">
          <div class="lds-ripple"><div></div><div></div></div>
        </div>
      </div>
      <label for="date-input"></label>
      <input type="date" id="date-input"/>
      <p>All photos taken by the <a href="https://epic.gsfc.nasa.gov/about/api">Earth Polychromatic Imaging Camera</a></p>
    </div>
  </main>
</body>

</html>
